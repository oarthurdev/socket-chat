<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Multiplayer com Emojis</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-image: url('http://localhost/images/thumb-1920-1372963.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-size: 0.60rem;
  }

  /* .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  } */
  
  .chat-container {
    width: 100%;
    max-width: 1024px;
    background: rgba(70, 0, 140, 0.7);
    border-radius: 10px;
    border: 4px solid #f7f7f7;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    font-size: 16px;
  }

  .chat-header {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    text-align: center;
    font-size: 1.0rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  #messages {
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    background-color: rgba(0, 0, 0, 0.2);
    font-family: 'Press Start 2P', cursive;
  }

  #messages div {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.8rem;
    animation: fadeIn 0.3s ease-in-out;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid black;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .message {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 0.8rem;
  }

  .system-message {
    background: rgba(255, 193, 7, 0.2);
    color: #ffc107;
    text-align: center;
  }

  .new-user {
    background: rgba(72, 187, 120, 0.2);
    color: #48bb78;
    text-align: center;
  }

  .chat-footer {
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: rgba(255, 255, 255, 0.05);
  }

  .chat-footer .input-group {
    display: flex;
    gap: 10px;
  }

  .chat-footer input {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid #4a148c;
    color: #fff;
    border-radius: 5px;
    padding: 10px;
    font-family: 'Press Start 2P', cursive;
  }

  .chat-footer input::placeholder {
    color: #000;
  }

  .chat-footer button {
    background: #4caf50;
    border: 2px solid #4a148c;
    color: #fff;
    border-radius: 5px;
    padding: 10px 20px;
    font-family: 'Press Start 2P', cursive;
    transition: background 0.3s;
  }

  .chat-footer button:hover {
    background: #45a049;
  }

  .sent-by-you {
    font-style: italic;
    color: #d0d0d0;
  }

  .timestamp {
    font-size: 0.75rem;
    color: #bbb;
    margin-left: 10px;
  }

  .badge-you {
    background-color: #28a745;
    color: #fff;
    padding: 3px 7px;
    border-radius: 5px;
    font-size: 0.9rem;
    margin-right: 5px;
    display: inline-block;
  }

  .typing-indicator {
    font-style: italic;
    color: #fff;
    background-color: #007bff;
    padding: 5px;
    border-radius: 5px;
    margin-top: 10px;
    font-family: 'Press Start 2P', cursive;
  }

  .emoji-picker {
    display: flex;
    gap: 10px;
    justify-content: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.2);
    font-size: 1.2rem;
    overflow-x: auto;
  }

  .emoji {
    cursor: pointer;
    transition: transform 0.3s;
  }

  .emoji:hover {
    transform: scale(1.2);
  }

  .chat-box {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
  }
  .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      background: #e0e0e0;
  }

  .chat-message.self {
      background: #d1f0d1;
      text-align: right;
  }
  .google-login {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
  }
  .hidden {
      display: none;
  }

  /* Personalizando a barra de rolagem */
  ::-webkit-scrollbar {
    width: 12px; /* Largura da barra de rolagem */
    height: 12px; /* Altura da barra de rolagem horizontal */
  }

  /* Personalizando o 'thumb' (a parte que voc√™ arrasta) */
  ::-webkit-scrollbar-thumb {
    background-color: #333; /* Cor do 'thumb' */
    border-radius: 6px; /* Bordas arredondadas */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Sombras para efeito pixelado */
  }

  /* Estilo para o 'thumb' quando ele √© hover */
  ::-webkit-scrollbar-thumb:hover {
    background-color: #666; /* Cor do 'thumb' no hover */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Sombras mais intensas no hover */
  }

  /* Personalizando a trilha (√°rea onde o 'thumb' se move) */
  ::-webkit-scrollbar-track {
    background-color: #f1f1f1; /* Cor do fundo da trilha */
    border-radius: 6px; /* Bordas arredondadas */
  }

  /* Dando o efeito pixelado ao passar o mouse */
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(to right, #555 1px, transparent 1px) 0 0,
                linear-gradient(to bottom, #555 1px, transparent 1px) 0 0;
    background-size: 4px 4px; /* Tamanho do padr√£o de pixels */
    border-radius: 6px;
  }

  ::-webkit-scrollbar-track {
    background-color: #f0f0f0; /* Cor da trilha */
    border-radius: 6px;
  }
  </style>
</head>
<body>
  <div class="chat-container" id="room-selection-container" style="padding: 10px;">
    <div id="alert-container-room"></div> <!-- Container para alertas -->
    <div class="chat-header">Escolha a Sala de Chat</div>
    <div class="input-group mb-3">
      <select id="room-select" class="form-select">
        <option value="" disabled selected>Selecione uma sala</option>
        <option value="Sala 1">Sala 1</option>
        <option value="Sala 2">Sala 2</option>
        <option value="Sala 3">Sala 3</option>
      </select>
    </div>
    <center>
      <button id="enter-chat" class="btn btn-success">Entrar na Sala</button>
    </center>
  </div>

  <div class="chat-container" id="chat-container" style="display: none;">
    <div class="chat-header">Chat Multiplayer</div>
    <div id="messages"></div>
    <div class="emoji-picker">
      <span class="emoji" data-emoji="üòä">üòä</span>
      <span class="emoji" data-emoji="üòÇ">üòÇ</span>
      <span class="emoji" data-emoji="üòÑ">üòÑ</span>
      <span class="emoji" data-emoji="üòç">üòç</span>
      <span class="emoji" data-emoji="üò¢">üò¢</span>
      <span class="emoji" data-emoji="üòé">üòé</span>
      <span class="emoji" data-emoji="üòú">üòú</span>
      <span class="emoji" data-emoji="üòÖ">üòÖ</span>
      <span class="emoji" data-emoji="üòù">üòù</span>
    </div>
    <div class="chat-footer">
      <div>
        <input type="text" id="chat-input" style="width: 100%;" placeholder="Digite sua mensagem">
        <ul id="mention-list"></ul> <!-- Aqui ser√£o exibidas as sugest√µes de men√ß√£o -->
      </div>
      <button id="send" class="btn btn-success">Enviar</button>

      <div id="alert-container-chat"></div> <!-- Container para alertas -->
    </div>
  </div>

  <script>
    const socket = io('http://localhost');
    const messagesDiv = document.getElementById('messages');
    const roomSelect = document.getElementById('room-select');
    const enterChatButton = document.getElementById('enter-chat');
    const chatContainer = document.getElementById('chat-container');
    const roomSelectionContainer = document.getElementById('room-selection-container');
    const messageInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send');

    let username = '';
    let currentRoom = '';
    let alertTimeout = 0;  // Vari√°vel que vai armazenar o tempo do timeout
    let alertCalled = false;  // Vari√°vel para evitar exibir m√∫ltiplos alertas
    let user = null; // Store user data globally

    const emojiMappings = {
      ":)": "üòä",
      ":D": "üòÑ",
      ":P": "üòú",
      "lol": "üòÇ",
      ":o": "üò≤",
      ":(": "üò¢",
      "<3": "üòç",
      ":|": "üòê",
      ";)": "üòâ",
      ":*": "üòò"
    };

    // Simulated chat functionality
    const chatBox = document.getElementById('chat-box');

    function showAlert(message, type) {
      if (alertCalled) return;  // Se o alerta j√° foi chamado, n√£o fa√ßa nada

      // Exibe o alerta
      const alertContainerRoom = document.getElementById('alert-container-room');
      const alertContainerChat = document.getElementById('alert-container-chat');
      const alertDivRoom = document.createElement('div');
      const alertDivChat = document.createElement('div');
      alertDivRoom.classList.add('alert', `alert-${type}`);
      alertDivRoom.textContent = message;
      alertDivChat.classList.add('alert', `alert-${type}`);
      alertDivChat.textContent = message;
      alertContainerRoom.appendChild(alertDivRoom);
      alertContainerChat.appendChild(alertDivChat);

      // Marcar como chamado
      alertCalled = true;

      // Aumentar o timeout a cada chamada subsequente
      alertTimeout += 2000;  // Aumenta o tempo de espera em 2 segundos a cada chamada

      // Remove o alerta ap√≥s o timeout
      setTimeout(() => {
        alertDivRoom.remove();
        alertCalled = false;  // Permite que o alerta seja chamado novamente
      }, alertTimeout);

      setTimeout(() => {
        alertDivChat.remove();
        alertCalled = false;  // Permite que o alerta seja chamado novamente
      }, alertTimeout);
    }


    const chatInput = document.getElementById('chat-input');
    chatInput.addEventListener('input', (event) => {
      const message = event.target.value;

      // Envia o texto digitado para o servidor para detectar men√ß√µes
      socket.emit('typing', message);
    });

    const addMessage = (content, className = '', isSender = false) => {
      console.log('Adicionando mensagem:', content); // Log para verificar
      const msgDiv = document.createElement('div');
      const timestamp = new Date().toLocaleTimeString();
      
      // Criando a estrutura da mensagem
      const messageContent = document.createElement('span');
      
      // Se for o remetente, adicionar a badge 'Voc√™' ao nome do usu√°rio
      if (isSender) {
        const badge = document.createElement('span');
        badge.className = 'badge-you'; // Aplicando a classe da badge personalizada
        badge.textContent = 'Voc√™';
        
        // Adicionando a badge antes da mensagem
        messageContent.appendChild(badge);
        messageContent.appendChild(document.createTextNode(` ${content}`)); // O conte√∫do da mensagem vem depois da badge
      } else {
        messageContent.textContent = content; // Mensagem normal sem badge
      }

      // Adicionando o hor√°rio √† direita
      const timeTag = document.createElement('span');
      timeTag.className = 'timestamp';
      timeTag.textContent = `(${timestamp})`;

      // Juntando tudo
      msgDiv.appendChild(messageContent);
      msgDiv.appendChild(timeTag);
      
      msgDiv.className = className;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };
    enterChatButton.addEventListener('click', () => {
      const selectedRoom = roomSelect.value;
      if (!selectedRoom) {
        return showAlert(`Por favor, selecione uma sala.`, 'danger');
      }
      
      currentRoom = selectedRoom;
      socket.emit('joinRoom', currentRoom);
      
      roomSelectionContainer.style.display = 'none';
      chatContainer.style.display = 'block';
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (!message) {
        return showAlert(`Aten√ß√£o, mensagem n√£o pode estar vaia.`, 'danger');
      }
      socket.emit('chatMessage', { room: currentRoom, message });
      messageInput.value = '';
    });

    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendButton.click();
        }
    });

    socket.on('systemMessage', (message) => {
      addMessage(message, 'system-message');  // Exibe a mensagem com a classe 'system-message'
    });

    // Recebe sugest√µes de usu√°rios para men√ß√£o
    socket.on('mentionSuggestions', (suggestions) => {
      const mentionList = document.getElementById('mention-list');
      mentionList.innerHTML = ''; // Limpa a lista de sugest√µes

      suggestions.forEach((suggestion) => {
        const suggestionItem = document.createElement('li');
        suggestionItem.textContent = suggestion;
        mentionList.appendChild(suggestionItem);
      });
    });

    socket.on('chatMessage', ({ sender, message }) => {
      const isSender = sender === username;
      console.log(`Mensagem recebida de ${sender}: ${message}`); // Log para verificar
      addMessage(`${sender}: ${parseEmojis(message)}`, 'message', isSender); // Exibe a mensagem do usu√°rio com a badge "Voc√™" se for o remetente
    });

    socket.on('assignName', (name) => {
      username = name;
      addMessage(`Voc√™ entrou como: ${username}`, 'system-message');
    });

    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', (e) => {
        messageInput.value += e.target.getAttribute('data-emoji');
      });
    });

    function parseEmojis(text) {
      Object.keys(emojiMappings).forEach(symbol => {
        // Escapa todos os caracteres especiais na string que ser√° usada na regex
        const escapedSymbol = symbol.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");

        const regex = new RegExp(escapedSymbol, 'g');
        text = text.replace(regex, emojiMappings[symbol]);
      });
      return text;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
